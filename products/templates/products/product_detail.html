{% extends 'base.html' %}

{% block content %}
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Precio: ${{ product.price }}</p>
{% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Volver a la lista</a>
{% endif %}
{% endblock %}
