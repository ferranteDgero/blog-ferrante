<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Armas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Tienda de Armas</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'about' %}">Acerca de mí</a>
                <a class="nav-link" href="{% url 'product_list' %}">Productos</a>
                <a class="nav-link" href="{% url 'message_list' %}">Mensajes</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
                    <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                    <a class="nav-link" href="{% url 'signup' %}">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
